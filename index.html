<head>

    <title>Homenagem para os Professores - Dia dos professores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sect__corpo">
        <video controls width="5000">          
            <source src="./assets/video2.mp4" type="video/mp4" id="video"/>
          </video>
    </section>
    <script>
        const video = document.querySelector('#video');
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
  
        if (windowWidth <= 530) {
            video.src = './assets/video2.mp4'
        } else if (windowWidth > 530) {
            video.src = './assets/video1.mp4'
        }
        
    </script>
</body>
